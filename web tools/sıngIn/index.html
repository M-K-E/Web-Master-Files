<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bootstrap SingIn Site</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <style>
        .img {
            border-radius: 50px
                /* height is 100px */
        }

        input,
        h1,
        span,
        a {
            font-family: serif;
            color: #fff !important
        }

        body {
            background-image: url("background.jpg");
            background-color: #cccccc;
            background-position: center;

            background-repeat: no-repeat;

            background-size: cover;
        }

    </style>
</head>

<body class="text-center mt-5">
   <section class="mainSection">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="form-signin">
                    <img class="mb-4 img" src="img.jpg" alt="" width="100" height="100">
                    <h1 class="h3 mb-3 font-weight-normal ">Welcome</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox mb-1" style="float: left">
                        <label>
                            <input type="checkbox" value="remember-me"> <span>Remember me</span> <br>
                           
                        </label>
                       
                    </div>
                     <div class="forget " style="float: right">
                             <a href="#" class="forgetPass"> Forget Password</a>
                        </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <div class="footer">
                        <p class="mt-5 mb-3 text-muted">&copy; 2020 - WebMaster </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    </section>

</body>

</html>
